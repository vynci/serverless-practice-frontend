

<div class="card">
  <div class="card-body">
    <form (ngSubmit)="onLogin()">
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input [(ngModel)]="loginForm.email" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input [(ngModel)]="loginForm.password" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember me</label>
    </div>
    <br>
    <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
    <br>
    <button type="submit" class="btn btn-primary btn-block btn-link" (click)="onRegister()">Create Account</button>
    <br>
    <div>{{errorMessage}}</div>
  </div>
</div>
<br>
<div *ngIf="showConfirmCard" class="card">
    <div class="card-body">
    <div class="form-group">
        <label for="exampleInputPassword1">Confirmation Code</label>
        <input [(ngModel)]="confirmationCode" name="confirm-code" type="text" class="form-control" id="exampleInputPassword1" placeholder="Confirmation Code">
    </div>
    <br>
    <button type="submit" class="btn btn-primary btn-block btn-link" (click)="onConfirmRegistration()">Confirm</button>
    </div>
</div>
